<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      id="language-stylesheet"
      rel="stylesheet"
      href="./assets/css/main.css"
    /> 
    <title>Abu Alaa Coffee</title>
  </head>
  <body>
    <div id="desktop-content">
      <div id="main-content-wrapper">
        <div class="container-fluid px-0">
          <div class="row mx-0">
            <div class="col-md-6 px-0">
              <div id="menu-wrapper">
                <div class="container">
                  <div class="row">
                    <div class="col-12 px-0">
                      <div id="header">
                        <div class="logo-div">
                          <img
                            src="./assets/images/logos/logo.svg"
                            width="137"
                            height="100"
                            title="Abu Alaa"
                            alt="Abu Alaa"
                          />
                        </div>
                        <a
                          id="gallery-link"
                          class="main-menu-link"
                          href="gallery.html"
                          title="Gallery"
                        >
                          <span>
                            <img
                              src="./assets/images/icons/gallery.svg"
                              width="24"
                              height="24"
                              title="Abu Alaa"
                              alt="Abu Alaa"
                            />
                          </span>
                          <span data-translation="gallery">Gallery</span>
                        </a>
                        <button type="button"
                          class="lang-link mob"
                          >
                          <span>
                            <img
                              src="./assets/images/icons/global.svg"
                              width="28"
                              height="28"
                              title="Language"
                              alt="Language"
                            />
                          </span>
                          <span class="lang-type">AR</span>
                        </button>
                      </div>
                    </div>
                    <div class="col-12 mt-4">
                      <h1 id="main-title">
                        <span class="yellow"  data-translation="menu">Menu</span>
                        <span data-translation="alwaysHappy"> That Always Makes You Happy.</span>
                      </h1>
                    </div>
                  </div>
                  <div
                    id="v-pills-tab"
                    class="row category-wrapper nav-pills mt-3"
                    role="tablist"
                    aria-orientation="vertical"
                  ></div>
                  <div class="row mt-5 d-lg-flex d-md-flex d-none">
                    <div class="col-12">
                      <div id="footer">
                        <div id="contact-us-wrapper">
                          <h3 class="contact-txt" data-translation="contactUs">Contact Us:</h3>
                          <a
                            href="tel:+962 792815567"
                            title="+962 792815567"
                            class="phone-num"
                            target="_blank"
                            >+962 792815567</a
                          >
                        </div>
                        <div id="social-media-wrapper"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 px-0">
              <div id="tab-menu-wrapper">
                <div class="container">
                  <div class="row mt-lg-0 mt-md-4">
                    <div class="col-12 px-0">
                      <div id="header-tabs">
                        <div class="tabs-div">
                          <h2
                            id="category-title"
                            data-translation="hot_drinks"
                          >
                            Hot Drinks
                          </h2>
                        </div>
                        <button type="button"
                          class="lang-link desk  test-lang"
                          >
                          <span>
                            <img
                              src="./assets/images/icons/global.svg"
                              width="28"
                              height="28"
                              title="Language"
                              alt="Language"
                            />
                          </span>
                          <span class="lang-type">AR</span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-12 tab-content" id="v-pills-tabContent"></div>
                  </div>
                  <div class="row mt-5 d-lg-none d-md-none d-flex">
                    <div class="col-12">
                      <div id="footer">
                        <div id="contact-us-wrapper">
                          <h3 class="contact-txt" data-translation="contactUs">Contact Us:</h3>
                          <a
                            href="tel:+962 792815567"
                            title="+962 792815567"
                            class="phone-num"
                            target="_blank"
                            >+962 792815567</a
                          >
                        </div>
                        <div id="social-media-wrapper-mob"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          type="button"
          id="rate"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalCenter"
        >
          <img
            src="./assets/images/icons/star.svg"
            width="70"
            height="70"
            title="Rate"
            alt="Rate"
          />
        </button>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog justify-content-center modal-dialog-centered"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header no-border p-0">
            <h5 class="modal-title" id="exampleModalLongTitle">
              <span class="yellow"> Welcome, Sir. </span>
              <span id="hand"> ðŸ‘‹ </span>
              <span> we hope you had a good time with us. </span>
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">
                <img
                  src="./assets/images/icons/close-square.svg"
                  width="28"
                  height="28"
                  title="Close"
                  alt="Close"
                />
              </span>
            </button>
          </div>
          <div class="modal-body no-border mt-4 p-0">
            <p class="modal-txt">
              Can you rate our services and advise us to improve our services?
            </p>
            <label class="d-block w-100">
              <input id="email-input" type="email" placeholder="Enter Your Email"> 
            </label>
            <div class="star-rating mt-4">
              <h5 class="modal-subtitle mb-2">Rating</h5>
              <span class="star">

                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <span class="star">
                <svg

                  height="36"
                  viewBox="0 0 36 36"

                  <path

                    stroke="white"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <span class="star">
                <svg

                  fill="none"

                >
                  <path

                    stroke="white"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>

                    stroke="white"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <span class="star">
                <svg
                  width="36"
                  height="36"
                  viewBox="0 0 36 36"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20.8832 3.85L23.8165 9.71667C24.2165 10.5333 25.2832 11.3167 26.1832 11.4667L31.4998 12.35C34.8998 12.9167 35.6998 15.3833 33.2498 17.8167L29.1165 21.95C28.4165 22.65 28.0332 24 28.2498 24.9667L29.4332 30.0833C30.3665 34.1333 28.2165 35.7 24.6332 33.5833L19.6498 30.6333C18.7498 30.1 17.2665 30.1 16.3498 30.6333L11.3665 33.5833C7.79985 35.7 5.63318 34.1167 6.56651 30.0833L7.74985 24.9667C7.96651 24 7.58318 22.65 6.88318 21.95L2.74985 17.8167C0.316515 15.3833 1.09985 12.9167 4.49985 12.35L9.81651 11.4667C10.6998 11.3167 11.7665 10.5333 12.1665 9.71667L15.0998 3.85C16.6998 0.666668 19.2998 0.666668 20.8832 3.85Z"

                  />

            </div>
          </div>
          <div class="modal-footer mt-4 p-0 no-border">
            <div class="msg-div">
              <h5 class="modal-subtitle">Message</h5>
              <textarea
              id="message"
                rows="5"
                class="textarea-style"
                placeholder="write your note here"
              ></textarea>
            </div>
            <button id="sendButton" type="button" class="btn send-btn mt-3">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/social-media.js"></script>
    <!-- <script src="https://cdn.emailjs.com/sdk/2.4.1/email.min.js"></script> -->

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/translation/translation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
